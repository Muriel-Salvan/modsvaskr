name: continuous-integration
on:
  - push
jobs:

  test:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.6-buster
      options: --rm -t
    steps:

      - run: pwd

      - run: ls -la .

      - run: ls -la /github/workspace/

      - name: Check-out code
        uses: actions/checkout@v2

      - run: ls -la .

      - run: ls -la /github/workspace/

      # - name: Install Ruby
      #   uses: actions/setup-ruby@v1
      #   with:
      #     ruby-version: '2.6'

      - name: Install dependencies
        run: bundle install

      # - name: Use FakeTTY for ncurses to work
      #   uses: Yuri6037/Action-FakeTTY@v1

      # - name: Install expect to be able to use unbuffer
      #   run: sudo apt install expect

      # Need to specify TERM in order for ncurses to work in a TTY
      # cf https://github.com/actions/runner/issues/241
      - name: Run unit tests
        # shell: "bash -ilc {0}"
        # shell: 'script -q -e -c "bash {0}"'
        run: bundle exec rspec -e"does not run in-game tests if AutoTest is not installed"

      - name: Test packaging
        run: bundle exec gem build modsvaskr.gemspec

  package:
    needs: test
    runs-on: ubuntu-latest
    steps:

      - name: Check-out code
        uses: actions/checkout@v2

      - name: Check if CI needs to be skipped
        uses: mstachniuk/ci-skip@v1
        with:
          fail-fast: true

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Install Node
        uses: actions/setup-node@v2

      - name: Install semantic-release
        run: npm install @semantic-release/git @semantic-release/changelog @semantic-release/exec semantic-release-rubygem -D

      - name: Install dependencies
        run: bundle install

      - name: Semantic releasing
        run: npx semantic-release
        env:
          GEM_HOST_API_KEY: ${{secrets.GEM_HOST_API_KEY}}
